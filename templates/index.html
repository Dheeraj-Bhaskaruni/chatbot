<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My cPanel Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0f14; --fg:#e8eef6; --muted:#a9b6c6; --card:#121821; --you:#1e2937; --bot:#152536; }
    @media (prefers-color-scheme: light) {
      :root { --bg:#ffffff; --fg:#111827; --muted:#4b5563; --card:#f3f4f6; --you:#e5e7eb; --bot:#eaf2ff; }
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--fg); }
    .wrap { max-width: 800px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .sub { color: var(--muted); margin-bottom: 16px; font-size: 14px; }

    #chat { display: flex; flex-direction: column; gap: 10px; min-height: 60vh; padding: 12px; background: var(--card);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.07); overflow-y: auto; }
    .row { display: flex; gap: 10px; }
    .row.you { justify-content: flex-end; }
    .bubble { max-width: 80%; padding: 12px 14px; border-radius: 14px; line-height: 1.35; white-space: pre-wrap; word-wrap: break-word; }
    .you .bubble { background: var(--you); }
    .bot .bubble { background: var(--bot); }
    .role { font-size: 11px; color: var(--muted); margin: 0 0 4px 2px; }

    form { display: flex; gap: 10px; margin-top: 16px; }
    input[type="text"] { flex: 1; padding: 12px 14px; border-radius: 10px; border: 1px solid #334155; background: #0f1720; color: var(--fg); }
    @media (prefers-color-scheme: light) { input[type="text"] { background:#fff; border-color:#d1d5db; color:#111827; } }
    button { padding: 12px 16px; border-radius: 10px; border: 1px solid #334155; background: #0f1720; color: var(--fg); cursor: pointer; }
    @media (prefers-color-scheme: light) { button { background:#111827; color:#fff; border-color:#111827; } }
    button[disabled] { opacity: .6; cursor: not-allowed; }

    .hint { color: var(--muted); font-size: 12px; margin-top: 8px; }
    .spinner { width: 18px; height: 18px; border: 3px solid #94a3b8; border-top-color: transparent; border-radius: 50%;
               animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>My cPanel Chatbot</h1>
    <div class="sub">Ask anything. If your server doesn’t have <code>OPENAI_API_KEY</code> set, I’ll tell you instead of crashing.</div>

    <div id="chat" aria-live="polite" aria-label="Chat transcript"></div>

    <form id="form" autocomplete="off">
      <input id="msg" type="text" placeholder="Type your message and press Enter…" />
      <button id="send" type="submit">Send</button>
    </form>
    <div class="hint">Tip: Check <code>/health</code> for a quick server check.</div>
  </div>

  <script src="static/chat.js?v=4"></script>
</body>
</html>
